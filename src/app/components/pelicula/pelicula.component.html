<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
    <h1>{{ pelicula.original_title }}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <div *ngIf="pelicula.overview">
                <p class="text-justify">{{ pelicula.overview }}</p>
            </div>
            <div *ngIf="pelicula.tagline">

                <h3>Frase celebre</h3>
                <p>{{ pelicula.tagline }}</p>
            </div>
            <div *ngIf="pelicula.popularity">
                <p>
                    popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number: '.2-2' }}</span>
                </p>
            </div>
            <div *ngIf="pelicula.vote_count">
                <p>
                    Votos prodemio: <span class="badge badge-primary">{{ pelicula.vote_count }}</span>
                </p>
            </div>

            <button class="btn btn-outline-danger" [routerLink]="['/'+regresarA, busqueda]">Regresar</button>
        </div>
    </div>
  
</div>
